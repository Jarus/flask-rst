<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
  {% block htmlhead %}
    <title>{% block title %}Home{% endblock %} | {{ SITE_NAME }}</title>
    {% for stylesheet in g.stylesheets %}
    <link rel="stylesheet" href="{{ stylesheet }}" type="text/css">
    {% endfor %}
  {% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="header">
        {{ SITE_NAME }}
      </div>
      <div class="navigation">
        <ul>
          {% for link, name in navigation %}
          <li><a href="{{ link }}">{{ name }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="body">
      {% block body %}{% endblock %}
      </div>
      <div class="footer">
        <p>&copy; Copyright 2011</p>
      </div>
    </div>
  </body>
</html>
