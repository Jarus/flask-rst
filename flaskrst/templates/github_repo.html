<div class="github-repo">
  <p class="github-repo-name"><a href="{{ repo['html_url'] }}">{{ repo['full_name'] }}</a></p>
  <p class="github-repo-description">{{ repo['description'] }}</p>
  <p>{{ repo['language'] }} - Forks: {{ repo['forks_count'] }} Watchers: {{ repo['watchers_count'] }}</p>
</div>
